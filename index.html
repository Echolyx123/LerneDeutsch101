<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Menu Screen -->
        <div id="menu-screen">
            <header>
                <h1>German Flashcard App</h1>
                <div class="progress">
                    <span>Streak: <span id="streak">0</span> üî•</span>
                    <span>Points: <span id="points">0</span> ‚≠ê</span>
                </div>
            </header>
            <div class="main-content">
                <div class="select-container">
                    <select id="topic-select" aria-label="Select a topic">
                        <option value="" disabled selected>Select a topic</option>
                        <option value="verbs">Verbs</option>
                        <option value="nouns">Nouns</option>
                        <option value="sentences">Sentences</option>
                    </select>
                </div>
                <button id="generate-flashcard-button" class="generate-button" aria-label="Generate Flashcards">
                    Generate Flashcards
                </button>
            </div>
        </div>

        <!-- Flashcard Screen -->
        <div id="flashcard-screen">
            <header>
                <h1>German Flashcard App</h1>
                <button id="back-button" class="back-button" aria-label="Back to Menu">
                    Back to Menu
                </button>
            </header>
            <div class="flashcard-navigation-container">
                <button id="prev-card-button" class="nav-arrow" aria-label="Previous Card">&#10094;</button>
                <div class="flashcard-view" id="flashcard-view">
                    <div class="flashcard-grid" id="flashcard-grid"></div>
                </div>
                <button id="next-card-button" class="nav-arrow" aria-label="Next Card">&#10095;</button>
            </div>
            <div class="step-navigation">
                <button id="next-step-button" class="step-button" aria-label="Next Step">
                    Next Step
                </button>
                <span id="step-progress" aria-live="polite"></span>
            </div>
            <button id="toggle-translation-button" class="toggle-translation-button" aria-label="Show Translation">
                Show Translation
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
